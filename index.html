<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bouquet</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <nav class="navbar" style="background-color: #FF8CBE;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/flower-bouquet.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Bouquet
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Галерея</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Цены</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Контакты</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="content">
      <main class="main_content">
          <div id="carouselGallary" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselGallaryIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselGallaryIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselGallaryIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/bouquet1.jpg" class="d-block w-100" alt="картинка с примером букета">
              </div>
              <div class="carousel-item">
                <img src="images/bouquet2.jpg" class="d-block w-100" alt="картинка с примером букета">
              </div>
              <div class="carousel-item">
                <img src="images/bouquet3.jpg" class="d-block w-100" alt="картинка с примером букета">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallary" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselGallary" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <h1 class="gallary">Галерея</h1>
      </main>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
